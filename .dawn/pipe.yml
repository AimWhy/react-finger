dev:
  - name: clean
    target: 
      - ./dist/
      - ./types/
  - name: copy 
    files:
      ./dist/(0).html: ./assets/*.html
  - name: shell
    async: true
    script:
      - rollup -w -c ./rollup.config.dev.js
  - name: server
    public: ./dist/
    port: 6009

build:
  - name: clean
    target: 
      - ./dist/
      - ./types/
  - name: file-header
    files: ./src/**/*.ts
    text: 
      - '@homepage https://github.com/Houfeng/mota-gesture'
      - '@author Houfeng <houzhanfeng@gmail.com>'
  - name: shell
    script:
      - rollup -c

test:
  - name: shell
    script:
      - eslint --fix ./src/**/*.ts
  - name: unit
    env: browser_typescript
    extension: .ts
    files: ./test/**/*.test.tsx

publish:
  - name: version
  - name: shell
    script:
      - dn test
      - dn build
      - npm pu --registry=https://registry.npmjs.org/
  - name: submitter