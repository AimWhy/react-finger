dev:
  - name: clean
    target:
      - debug
      - types
      - node_modules/@types/react-native/
  - name: typescript
  - name: webpack
    output: ./debug/
    common:
      disabled: true
    entry: ./examples/*.tsx
    template: ./assets/*.html
    watch: true
  - name: server
    port: 5006
    public: ./debug
  - name: browser-sync

build:
  - name: clean
    target:
      - debug
      - dist
      - types
      - node_modules/@types/react-native/
  - name: file-header
    files: ./src/**/*.ts
    text: 
      - 'Copyright (c) 2015-present Houfeng'
      - '@homepage https://github.com/Houfeng/mota-gesture'
      - '@author Houfeng <admin@xhou.net>'
  - name: shell
    script:
      - tsc --locale zh-cn -d --esModuleInterop

test:
  - name: clean
    target:
      - debug
      - dist
      - types
  - name: tslint
  - name: unit

publish:
  - name: version
  - name: shell
    script:
      - dn test
      - dn build
      - npm pu --registry=http://registry.npmjs.org
  - name: submitter